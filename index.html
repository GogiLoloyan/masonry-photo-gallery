<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Pexels Gallery - Discover Beautiful Free Photos</title>
    <meta name="title" content="Pexels Gallery - Discover Beautiful Free Photos" />
    <meta name="description" content="Browse and search through thousands of beautiful, high-quality free stock photos from talented photographers on Pexels." />
    <meta name="keywords" content="photos, stock photos, free images, pexels, photography, gallery" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Pexels Gallery - Discover Beautiful Free Photos" />
    <meta property="og:description" content="Browse and search through thousands of beautiful, high-quality free stock photos from talented photographers on Pexels." />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="Pexels Gallery - Discover Beautiful Free Photos" />
    <meta property="twitter:description" content="Browse and search through thousands of beautiful, high-quality free stock photos from talented photographers on Pexels." />
    <meta property="twitter:image" content="https://yourdomain.com/og-image.jpg" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- Critical CSS for initial render (above the fold) -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow: hidden;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Loading state */
      #root:empty::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
